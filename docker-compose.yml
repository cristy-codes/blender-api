version: "3"
services:
  blender-api:
    container_name: blender-api
    image: blender-api
    restart: always
    build: .
    ports:
      - "3030:3030"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - '27017:27017'
